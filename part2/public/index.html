<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="javascripts/page.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <label for="username">Username</label>
    <input id="username" class="form-control" type="text">
    <label for="password">Password</label>
    <input id="password" class="form-control" type="password">
    <button class="btn btn-primary" type="button" onclick="login()">Log In</button>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
                created() {
                    // When website is loaded, run the fetchDog function
                    this.fetchDog();
                },
                methods: {
                    // Fetch dog using Dog API
                    async fetchDog() {
                        //  Fetch dog using url to Dog API's dog of the day and
                        // store resulting JSON in res var
                        const res = await fetch("https://dog.ceo/api/breeds/image/random");
                        // Change JSON into JavaScript object and store in data variable
                        const data = await res.json();
                        console.log(data);
                        // Set dogOfTheDay var to array in data variable
                        this.dogOfTheDay = data;
                    }
                }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
