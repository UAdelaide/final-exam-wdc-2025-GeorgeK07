<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <label for="username_input">Username</label>
    <input id="username_input" class="form-control" v-model="username_vmodel" type="text">
    <label for="password_input">Password</label>
    <input id="password_input" class="form-control" v-model="password_vmodel" type="password">
    <button class="btn btn-primary" type="button">Log In</button>
    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      },
      methods: {
        // Attempt to log in with entered details
        async login() {
          // Check for matching username in database
          // Create an AJAX request
          let xhttp = new XMLHttpRequest();
          // Define function that runs when ready state is changed
          xhttp.onreadystatechange = function() {
              // Run code if ready state is 4 and status is 200
              if (this.readyState === 4 && this.status === 200) {
                // Replace header level 1 text with color requested from /color.txt
                if (this.username_vmodel = xhttp.responseText) {
                  console.log("Username found!");
                }
              }
          };
          // Open connection to /color.txt with an asynchronous GET request
          xhttp.open("GET", "/items?q="+SEARCH_TERM, true);
          // Send request to /color.txt
          xhttp.send();
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
